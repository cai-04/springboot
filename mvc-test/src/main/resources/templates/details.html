<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
</head>
<body>
<table class="table  table-striped table-sm" align="center" border="1">
  <thead>
  <tr>
    <th>标签</th>
    <th>值</th>
  </tr>
  <tr>
    <th>用户编号</th>
    <th th:text="${user.id}"></th>

  <tr>
    <th>用户名称</th>
    <th th:text="${user.userName}"></th>
  </tr>
  <tr>
    <th>用户备注</th>
    <th th:text="${user.note}"></th>
  </tr>
  </thead>
</table>
</body>
</html>
