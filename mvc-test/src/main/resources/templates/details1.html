<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
</head>
<body>
<table class="table  table-striped table-sm" align="center" border="1">
<thead>
<tr>
  <th>用户编号</th>
  <th>用户名称</th>
  <th>用户备注</th>
</tr>
</thead>
  <tbody>
  <tr th:each="user:${user}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.userName}"></td>
    <td th:text="${user.note}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
